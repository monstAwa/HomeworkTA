<!DOCTYPE html>
<html>
<head>
    <title>Fresh Foods</title>
</head>
<body>
    <table>
        <colgroup><col style="width:220px"></col></colgroup>
        <tr>
            <th colspan = "2" style= "align:center";><h1><i>Fresh Fruits</i></h1></th>
        </tr>

        <tr>
        <td style = "text-align:left">It has long been known that a diet that includes at least a few servings of fresh fruit
            every day will help keep you healthy, fit and trim.
        </td>
        <td style="align:center">
            <img src = "bowl.jpg" alt="bowl" height="130px" width="200px"></img>
        </td>
        </tr>
    </table>

    <br>

    <table border = "1" style="width:180px">
        <tr>
            <td colspan = "3">Title goes here</td>
            <td width = "25px", align = "center">A</td>
            <td width = "25px", align = "right">B</td>
        </tr>
        <tr>
            <td rowspan = "3", align = "left">C</td>
            <td width = "25px", align = "center">D</td>
            <td width = "25px", align = "center">E</td>
            <td width = "25px", align = "center">F</td>
            <td width = "25px", align = "right">G</td>
        </tr>
        <tr>
            <td width = "25px", align = "center">H</td>
            <td colspan = "2", align = "center">I</td>
            <td rowspan = "2", align = "right", valign = "bottom">J</td>
        </tr>
        <tr>
            <td width = "25px", align = "center">K</td>
            <td width = "25px", align = "center">L</td>
            <td width = "25px", align = "center">M</td>
        </tr>
        <tr>
            <td width = "25px", align = "right">N</td>
            <td colspan = "4", align = "center">O</td>
        </tr>
    </table>
</body>
</html>
